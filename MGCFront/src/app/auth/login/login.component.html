
<form [formGroup]="loginForm">
  <p class="text-danger">{{loginError}}</p>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Usuario</label>
    <input formControlName="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Contraseña</label>
    <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
  </div>

  <div
    *ngIf="username.invalid && (username.dirty || username.touched) ||
           password.invalid && (password.dirty || password.touched)"
       class="text-danger">
    <div class="text-generic" *ngIf="username.errors?.['required'] || password.errors?.['required']">
      EL nombre de Usuario o la contraseña son erroneos.
    </div>
  </div>
  <button type="button" (click)="login()" class="btn btn-primary">
    Iniciar Sesión
  </button>
  <div class="text-generic">
  <p>¿No tienes cuenta?
    <a class="link-primary" routerLink="/register">
      Regístrate
    </a>
  </p>
  </div>


</form>
